<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
  {% capture url %}{{ page.url | remove:'index.html' }}{% endcapture %}
	<div class="top-navigation">
		<nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
		    <ul>
		        {% for link in site.links %}
            <li><a href="{{ site.url }}{{ link.url }}" {% if url == link.url %}class="top-navigation-current"{% endif %}>{{ link.title }}</a>
	        <% if link.sublinks %><div>
			<ul>
				{% for sublink in link.sublinks%}
				<li><a href="{{ site.url }}{{ link.url }}{{ sublink.url}}">{{ sublink.title }}</a></li>
				{% endfor %}
			</ul>		
			</div><!-- link.sublinks -->{% endif %}
	    
	    </li>
		        {% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
